  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-olive: #556b2f;
      --primary-dark: #3d2b1f;
      --accent-beige: #f5f5dc;
      --accent-sand: #e8dcc8;
      --accent-gold: #d4a574;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, var(--accent-beige), var(--accent-sand));
      overflow-x: hidden;
      color: var(--primary-dark);
    }

    /* Loader */
    .custom-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-olive), var(--primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s;
    }
    .custom-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    .loader-pot { width: 120px; height: 120px; animation: bounce 1.5s infinite; }
    .loader-pot i { font-size: 120px; color: var(--accent-gold); }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    .loader-text { color: white; font-size: 1.8rem; font-weight: 600; margin-top: 2rem; }

    /* Landing */
    .landing-page { min-height: 100vh; position: relative; padding: 2rem; }
    .hero-section { max-width: 1200px; margin: 0 auto; text-align: center; }
    .hero-title { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; margin-bottom: 1.5rem; }
    .hero-subtitle { font-size: clamp(1.2rem, 3vw, 2rem); color: var(--primary-olive); margin-bottom: 3rem; }
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      background: linear-gradient(135deg, var(--primary-olive), #4a5a28);
      color: white;
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 800;
      padding: 1.8rem 4rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(85,107,47,0.4);
      transition: var(--transition);
      width: 100%;
      max-width: 500px;
      justify-content: center;
    }
    .cta-button:hover { transform: translateY(-4px) scale(1.05); }

    /* Book Viewer */
    .book-viewer { display: none; min-height: 100vh; }
    .book-viewer.active { display: block; }
    
    .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    
    .top-action-bar {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
      border-bottom: 2px solid var(--accent-gold);
    }
    .top-action-bar h1 {
      font-size: clamp(1rem, 3vw, 1.8rem);
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 0.5rem 7rem;
      gap: 1rem;
      position: relative;
      min-height: calc(100vh - 150px);
    }

    .book-container {
      width: 100%;
      max-width: 1400px;
      position: relative;
      background: transparent;
      touch-action: pan-x pan-y;
    }

    .pages-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(61,43,31,0.2);
      background: white;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-image {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      touch-action: pan-x pan-y;
    }

    .page-slide {
      display: none;
      width: 100%;
    }
    .page-slide.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Loading indicator for page */
    .page-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
      color: var(--primary-olive);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Navigation Arrows */
    .custom-arrow {
      display: flex !important;
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(85,107,47,0.3);
      backdrop-filter: blur(10px);
      border: none;
      color: rgba(255,255,255,0.8);
      width: 55px;
      height: 75px;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      z-index: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    .custom-arrow.left { left: 10px; }
    .custom-arrow.right { right: 10px; }
    .custom-arrow:hover {
      background: rgba(85,107,47,0.75);
      color: white;
      transform: translateY(-50%) scale(1.05);
    }
    .custom-arrow:disabled { opacity: 0.2; pointer-events: none; }

    /* Bottom Bar */
    .bottom-action-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(85,107,47,0.2);
      backdrop-filter: blur(20px);
      padding: 1rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 -4px 20px rgba(85,107,47,0.15);
      z-index: 1000;
      border-top: 1px solid rgba(85,107,47,0.25);
      flex-wrap: wrap;
    }
    .bottom-btn {
      background: rgba(85,107,47,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.85rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: var(--transition);
      flex: 1;
      min-width: 120px;
      max-width: 200px;
      justify-content: center;
    }
    .bottom-btn:hover { transform: translateY(-2px); background: rgba(85,107,47,1); }

    /* Page Input */
    .page-input-container {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      box-shadow: 0 2px 12px rgba(61,43,31,0.1);
      border: 2px solid rgba(212,165,116,0.4);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 700;
      font-size: 0.95rem;
    }
    .page-input {
      background: transparent;
      border: none;
      width: 45px;
      text-align: center;
      font: inherit;
      font-weight: 700;
      outline: none;
    }

    /* Desktop optimizations */
    @media (min-width: 769px) {
      .custom-arrow {
        width: 60px;
        height: 80px;
        font-size: 2rem;
      }
      .custom-arrow.left { left: 20px; }
      .custom-arrow.right { right: 20px; }
      .bottom-action-bar { padding: 1.2rem 2rem; gap: 1.5rem; }
      .bottom-btn {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        flex: 0;
        min-width: 160px;
      }
      .page-input-container {
        padding: 0.7rem 2rem;
        font-size: 1.2rem;
      }
      .page-input { width: 50px; font-size: 1.2rem; }
      .main-content { padding: 2rem 1rem 8rem; }
    }

    .hidden { display: none !important; }
  </style>

<body>

  <div class="custom-loader" id="customLoader">
    <div class="loader-pot"><i class="fas fa-mortar-pestle"></i></div>
    <div class="loader-text">×˜×•×¢×Ÿ ××ª ×”×¡×¤×¨...</div>
  </div>

  <div class="landing-page" id="landing-page">
    <div class="hero-section">
      <h1 class="hero-title">Roots in the Plate</h1>
      <p class="hero-subtitle">××¡×¢ ×§×•×œ×™× ×¨×™ ×‘×ª×¨×‘×•×ª ×™×©×¨××œ</p>
      <button class="cta-button" onclick="openBook()">
        ×œ×¦×¤×™×™×” ×‘×¡×¤×¨ ×”×“×™×’×™×˜×œ×™
        <i class="fas fa-book-reader"></i>
      </button>
    </div>
  </div>

  <div class="book-viewer" id="book-viewer">
    <div class="app-container">
      
      <div class="top-action-bar">
        <h1><i class="fas fa-book"></i> Roots in the Plate</h1>
      </div>

      <div class="main-content">
        
        <button class="custom-arrow left" id="customPrev" onclick="prevPage()">
          <i class="fas fa-chevron-left"></i>
        </button>

        </button>

        <div class="book-container">
          <div class="pages-wrapper" id="pagesWrapper">
            <div class="page-loading">×˜×•×¢×Ÿ ×“×£...</div>
          </div>
        </div>

        <div class="page-input-container">
          <span>×¢××•×“</span>
          <input type="number" id="pageInput" class="page-input" min="1" value="1" onkeypress="handlePageInput(event)">
          <span>××ª×•×š</span>
          <span id="total-pages">--</span>
        </div>
      </div>

      <div class="bottom-action-bar">
        <button class="bottom-btn" onclick="goHome()">
          <i class="fas fa-home"></i> ×—×–×¨×”
        </button>
        <button class="bottom-btn" onclick="downloadPDF()">
          <i class="fas fa-download"></i> ×”×•×¨×“×”
        </button>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    /* ============================================
       LAZY LOADING PDF - MOBILE OPTIMIZED
       Only loads current page + nearby pages
       Prevents memory crashes on mobile!
       ============================================ */
    
    AOS.init({ once: true, duration: 800 });
    
    // PDF Worker with fallback
    const WORKER_URLS = [
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
      'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js'
    ];
    
    let workerAttempt = 0;
    function initWorker() {
      pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URLS[workerAttempt % WORKER_URLS.length];
      console.log(`[Worker] Using: ${WORKER_URLS[workerAttempt % WORKER_URLS.length]}`);
    }
    initWorker();

    const flipSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
    flipSound.volume = 0.3;

    let pdfDocument = null;
    let pageCache = {}; // Store rendered pages
    let currentPage = 0;
    let totalPages = 0;
    let isMobile = window.innerWidth <= 768;
    let isRendering = false;

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('customLoader').classList.add('hidden'), 1500);
    });

    function openBook() {
      document.getElementById('customLoader').classList.remove('hidden');
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('book-viewer').classList.add('active');
      
      isMobile = window.innerWidth <= 768;
      initBook();
    }

    function goHome() {
      // Clean up memory
      pageCache = {};
      pdfDocument = null;
      
      document.getElementById('book-viewer').classList.remove('active');
      document.getElementById('landing-page').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* ============================================
       MAIN INITIALIZATION - LAZY LOAD
       ============================================ */
    async function initBook(retry = 0) {
      try {
        console.log(`[Init] Starting (Retry ${retry})`);
        
        // Load PDF document (NOT pages yet!)
        await loadPDFDocument();
        
        // Setup UI
        setupPagesWrapper();
        setupSwipeListeners();
        
        // Load ONLY first page
        await showPage(0);
        
        setTimeout(() => {
          document.getElementById('customLoader').classList.add('hidden');
        }, 500);
        
        console.log('[Init] âœ… Success! Lazy loading enabled.');
      } catch (error) {
        console.error(`[Init] âŒ Error:`, error);
        
        if (retry < 2) {
          console.warn('[Init] ğŸ”„ Retrying...');
          workerAttempt++;
          initWorker();
          await new Promise(r => setTimeout(r, 1000));
          return initBook(retry + 1);
        } else {
          document.getElementById('customLoader').classList.add('hidden');
          alert(`×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¡×¤×¨.\n\n× × ×œ×•×•×“× ×©×§×•×‘×¥ book.pdf ×§×™×™×.\n\n×©×’×™××”: ${error.message}`);
        }
      }
    }

    /* ============================================
       LOAD PDF DOCUMENT (lightweight)
       ============================================ */
    async function loadPDFDocument() {
      console.log('[PDF] Loading document...');
      
      const loadingTask = pdfjsLib.getDocument({
        url: 'book.pdf',
        cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
        cMapPacked: true
      });
      
      pdfDocument = await loadingTask.promise;
      totalPages = pdfDocument.numPages;
      
      console.log(`[PDF] âœ… Loaded: ${totalPages} pages`);
      
      document.getElementById('total-pages').textContent = totalPages;
      document.getElementById('pageInput').max = totalPages;
    }

    /* ============================================
       RENDER SINGLE PAGE (on demand)
       ============================================ */
    async function renderPage(pageNum) {
      // Check cache first
      if (pageCache[pageNum]) {
        console.log(`[Render] Using cached page ${pageNum + 1}`);
        return pageCache[pageNum];
      }
      
      if (isRendering) {
        console.log(`[Render] Already rendering, skipping...`);
        return null;
      }
      
      isRendering = true;
      
      try {
        console.log(`[Render] Loading page ${pageNum + 1}/${totalPages}...`);
        
        const page = await pdfDocument.getPage(pageNum + 1);
        
        // Adaptive scale based on device
        const scale = isMobile ? 2.5 : 3;
        const viewport = page.getViewport({ scale });
        
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d', { alpha: false });
        
        // Standard rendering (no extra DPI scaling on mobile to save memory)
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        await page.render({
          canvasContext: context,
          viewport: viewport,
          intent: 'display'
        }).promise;
        
        // Use JPEG for smaller size (90% quality is fine)
        const imageUrl = canvas.toDataURL('image/jpeg', 0.9);
        
        // Cache it
        pageCache[pageNum] = imageUrl;
        
        // Clean old cache if too many pages (keep only Â±3 pages)
        cleanCache(pageNum);
        
        console.log(`[Render] âœ… Page ${pageNum + 1} rendered`);
        
        isRendering = false;
        return imageUrl;
      } catch (error) {
        console.error(`[Render] âŒ Error on page ${pageNum + 1}:`, error);
        isRendering = false;
        return null;
      }
    }

    /* ============================================
       CLEAN OLD CACHE (memory management)
       ============================================ */
    function cleanCache(currentPageNum) {
      const cacheSize = Object.keys(pageCache).length;
      
      // On mobile, keep only 5 pages in cache
      const maxCache = isMobile ? 5 : 10;
      
      if (cacheSize > maxCache) {
        console.log(`[Cache] Cleaning (${cacheSize} pages)`);
        
        // Remove pages far from current
        Object.keys(pageCache).forEach(key => {
          const pageNum = parseInt(key);
          if (Math.abs(pageNum - currentPageNum) > 3) {
            delete pageCache[pageNum];
            console.log(`[Cache] Removed page ${pageNum + 1}`);
          }
        });
      }
    }

    /* ============================================
       SETUP & NAVIGATION
       ============================================ */
    function setupPagesWrapper() {
      const wrapper = document.getElementById('pagesWrapper');
      wrapper.innerHTML = '';
      
      // Create placeholder slides
      for (let i = 0; i < totalPages; i++) {
        const slide = document.createElement('div');
        slide.className = 'page-slide';
        slide.id = `page-${i}`;
        wrapper.appendChild(slide);
      }
    }

    async function showPage(pageNum) {
      if (pageNum < 0 || pageNum >= totalPages || isRendering) return;
      
      console.log(`[Show] Page ${pageNum + 1}/${totalPages}`);
      
      // Hide all pages
      const slides = document.querySelectorAll('.page-slide');
      slides.forEach(s => s.classList.remove('active'));
      
      // Show current slide
      const currentSlide = document.getElementById(`page-${pageNum}`);
      currentSlide.classList.add('active');
      
      // Check if already rendered
      if (!currentSlide.querySelector('img')) {
        currentSlide.innerHTML = '<div class="page-loading">×˜×•×¢×Ÿ ×“×£...</div>';
        
        // Render page
        const imageUrl = await renderPage(pageNum);
        
        if (imageUrl) {
          const img = document.createElement('img');
          img.src = imageUrl;
          img.className = 'page-image';
          img.alt = `×¢××•×“ ${pageNum + 1}`;
          currentSlide.innerHTML = '';
          currentSlide.appendChild(img);
        } else {
          currentSlide.innerHTML = '<div class="page-loading">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×£</div>';
        }
      }
      
      currentPage = pageNum;
      document.getElementById('pageInput').value = pageNum + 1;
      updateNavigation();
      playFlipSound();
      
      // Preload next pages in background
      preloadNearbyPages(pageNum);
    }

    async function preloadNearbyPages(pageNum) {
      // Preload next and previous pages silently
      const toPreload = [pageNum + 1, pageNum - 1, pageNum + 2];
      
      toPreload.forEach(async (p) => {
        if (p >= 0 && p < totalPages && !pageCache[p] && !isRendering) {
          setTimeout(() => renderPage(p), 300);
        }
      });
    }

    function prevPage() {
      if (currentPage > 0 && !isRendering) showPage(currentPage - 1);
    }

    function nextPage() {
      if (currentPage < totalPages - 1 && !isRendering) showPage(currentPage + 1);
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('customPrev');
      const nextBtn = document.getElementById('customNext');
      
      if (prevBtn) prevBtn.disabled = currentPage === 0 || isRendering;
      if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1 || isRendering;
    }

    function handlePageInput(event) {
      if (event.key === 'Enter') {
        const pageNum = parseInt(event.target.value);
        if (pageNum >= 1 && pageNum <= totalPages) {
          showPage(pageNum - 1);
        } else {
          alert(`× × ×œ×”×–×™×Ÿ ××¡×¤×¨ ×¢××•×“ ×‘×™×Ÿ 1 ×œ-${totalPages}`);
          event.target.value = currentPage + 1;
        }
      }
    }

    function setupSwipeListeners() {
      const wrapper = document.getElementById('pagesWrapper');
      let touchStartX = 0, touchStartY = 0;
      
      wrapper.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      wrapper.addEventListener('touchend', (e) => {
        const deltaX = e.changedTouches[0].clientX - touchStartX;
        const deltaY = e.changedTouches[0].clientY - touchStartY;
        
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          deltaX > 0 ? prevPage() : nextPage();
        }
      }, { passive: true });
      
      // Keyboard (desktop)
      if (!isMobile) {
        document.addEventListener('keydown', (e) => {
          if (e.target.id === 'pageInput') return;
          if (e.key === 'ArrowLeft') { nextPage(); e.preventDefault(); }
          if (e.key === 'ArrowRight') { prevPage(); e.preventDefault(); }
        });
      }
    }

    function playFlipSound() {
      try {
        flipSound.currentTime = 0;
        flipSound.play().catch(() => {});
      } catch(e) {}
    }

    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'book.pdf';
      link.download = 'Roots_in_the_Plate.pdf';
      link.click();
    }

    window.addEventListener('resize', () => {
      clearTimeout(window.resizeTimeout);
      window.resizeTimeout = setTimeout(() => {
        isMobile = window.innerWidth <= 768;
      }, 300);
    });
    
    // Memory monitoring (optional)
    if (performance.memory) {
      setInterval(() => {
        const used = Math.round(performance.memory.usedJSHeapSize / 1048576);
        const total = Math.round(performance.memory.totalJSHeapSize / 1048576);
        console.log(`[Memory] ${used}MB / ${total}MB (Cache: ${Object.keys(pageCache).length} pages)`);
      }, 10000);
    }
  </script>
