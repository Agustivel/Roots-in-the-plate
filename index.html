  <style>
    :root {
      --primary-olive: #556b2f;
      --primary-dark: #3d2b1f;
      --accent-beige: #f5f5dc;
      --accent-sand: #e8dcc8;
      --accent-gold: #d4a574;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, var(--accent-beige), var(--accent-sand));
      overflow-x: hidden;
      color: var(--primary-dark);
    }

    /* Loader */
    .custom-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-olive), var(--primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s;
    }
    .custom-loader.hidden { opacity: 0; visibility: hidden; }
    .loader-pot { width: 120px; height: 120px; animation: bounce 1.5s infinite; }
    .loader-pot i { font-size: 120px; color: var(--accent-gold); }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    .loader-text { color: white; font-size: 1.8rem; font-weight: 600; margin-top: 2rem; }

    /* Landing */
    .landing-page { min-height: 100vh; position: relative; }
    .hero-section { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; text-align: center; }
    .hero-title { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; margin-bottom: 1.5rem; }
    .hero-subtitle { font-size: clamp(1.2rem, 3vw, 2rem); color: var(--primary-olive); margin-bottom: 3rem; }
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      background: linear-gradient(135deg, var(--primary-olive), #4a5a28);
      color: white;
      font-size: 2.2rem;
      font-weight: 800;
      padding: 1.8rem 4rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(85,107,47,0.4);
      transition: var(--transition);
    }
    .cta-button:hover { transform: translateY(-4px) scale(1.05); }

    /* Book Viewer */
    .book-viewer { display: none; min-height: 100vh; }
    .book-viewer.active { display: block; }
    
    .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    
    .top-action-bar {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
      border-bottom: 2px solid var(--accent-gold);
    }
    .top-action-bar h1 {
      font-size: clamp(1.3rem, 3vw, 2rem);
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 8rem;
      gap: 2rem;
      position: relative;
    }

    .book-container {
      width: 100%;
      max-width: 1400px;
      position: relative;
      background: transparent;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .pages-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(61,43,31,0.24);
      background: white;
    }

    .page-image {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .page-slide {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .page-slide.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Navigation Arrows */
    .custom-arrow {
      display: flex !important;
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(85,107,47,0.25);
      backdrop-filter: blur(10px);
      border: none;
      color: rgba(255,255,255,0.7);
      width: 60px;
      height: 80px;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    .custom-arrow.left { left: 20px; }
    .custom-arrow.right { right: 20px; }
    .custom-arrow:hover {
      background: rgba(85,107,47,0.7);
      color: white;
      transform: translateY(-50%) scale(1.05);
    }
    .custom-arrow:disabled { opacity: 0.3; pointer-events: none; }

    /* Bottom Bar */
    .bottom-action-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(85,107,47,0.15);
      backdrop-filter: blur(20px);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: 0 -4px 20px rgba(85,107,47,0.15);
      z-index: 1000;
      border-top: 1px solid rgba(85,107,47,0.2);
    }
    .bottom-btn {
      background: rgba(85,107,47,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: var(--transition);
    }
    .bottom-btn:hover { transform: translateY(-3px); background: rgba(85,107,47,1); }

    /* Page Input */
    .page-input-container {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 0.7rem 2rem;
      border-radius: 30px;
      box-shadow: inset 0 2px 6px rgba(61,43,31,0.1);
      border: 2px solid rgba(212,165,116,0.5);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }
    .page-input {
      background: transparent;
      border: none;
      width: 50px;
      text-align: center;
      font: inherit;
      font-weight: 700;
      outline: none;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .cta-button { width: 100%; font-size: 1.4rem; padding: 1.2rem 2rem; }
      .main-content { padding: 1rem 10px 8rem; }
      .custom-arrow { width: 50px; height: 70px; font-size: 1.8rem; }
      .custom-arrow.left { left: 10px; }
      .custom-arrow.right { right: 10px; }
      .bottom-btn { flex: 1; min-width: 130px; padding: 0.9rem 1.5rem; font-size: 1rem; }
      .page-input-container { padding: 0.5rem 1rem; font-size: 1rem; }
      .page-input { width: 40px; font-size: 1rem; }
    }

    .hidden { display: none !important; }
  </style>

  <div class="custom-loader" id="customLoader">

  <div class="book-viewer" id="book-viewer">

        <button class="custom-arrow left" id="customPrev" onclick="prevPage()">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    /* ============================================
       PDF WORKER WITH RETRY MECHANISM
       ============================================ */
    
    AOS.init({ once: true, duration: 800 });
    
    // Multiple CDN sources for PDF.js worker (fallback mechanism)
    const WORKER_URLS = [
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
      'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js',
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js',
      'https://mozilla.github.io/pdf.js/build/pdf.worker.js'
    ];
    
    let workerAttempts = 0;
    const MAX_WORKER_RETRIES = WORKER_URLS.length;

    function initializePDFWorker(attemptNumber = 0) {
      const workerUrl = WORKER_URLS[attemptNumber % WORKER_URLS.length];
      console.log(`[PDF Worker] Attempt ${attemptNumber + 1}/${MAX_WORKER_RETRIES}: ${workerUrl}`);
      
      pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
      workerAttempts = attemptNumber;
      
      return workerUrl;
    }

    // Initialize first worker attempt
    initializePDFWorker(0);

    const flipSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
    flipSound.volume = 0.3;

    let pageImages = [];
    let currentPage = 0;
    let totalPages = 0;
    let isMobile = window.innerWidth <= 768;

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('customLoader').classList.add('hidden'), 1500);
    });

    function openBook() {
      document.getElementById('customLoader').classList.remove('hidden');
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('book-viewer').classList.add('active');
      
      isMobile = window.innerWidth <= 768;
      initBook();
    }

    function goHome() {
      document.getElementById('book-viewer').classList.remove('active');
      document.getElementById('landing-page').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* ============================================
       MAIN BOOK INITIALIZATION WITH RETRY
       ============================================ */
    async function initBook(retryCount = 0) {
      try {
        console.log(`[Init Book] Starting initialization (Retry ${retryCount}/${MAX_WORKER_RETRIES})`);
        
        await convertPDFToImages(retryCount);
        renderPages();
        updateNavigation();
        setupSwipeListeners();
        
        setTimeout(() => {
          document.getElementById('customLoader').classList.add('hidden');
        }, 500);
        
        console.log('[Init Book] âœ… Success!');
      } catch (error) {
        console.error(`[Init Book] âŒ Error (Attempt ${retryCount + 1}):`, error);
        console.error('[Error Details]', {
          message: error.message,
          stack: error.stack,
          name: error.name
        });
        
        // Retry with next worker URL
        if (retryCount < MAX_WORKER_RETRIES - 1) {
          console.warn(`[Init Book] ğŸ”„ Retrying with different worker...`);
          
          // Switch to next worker
          initializePDFWorker(retryCount + 1);
          
          // Wait a bit before retry
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Retry
          return initBook(retryCount + 1);
        } else {
          // All retries failed
          console.error('[Init Book] âŒ All retry attempts failed!');
          document.getElementById('customLoader').classList.add('hidden');
          
          alert(`×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¡×¤×¨ ×œ××—×¨ ${MAX_WORKER_RETRIES} × ×™×¡×™×•× ×•×ª.
          
× × ×œ×•×•×“×:
1. ×§×•×‘×¥ book.pdf ×§×™×™× ×‘×ª×™×§×™×™×”
2. ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜ ×ª×§×™×Ÿ
3. ×”×“×¤×“×¤×Ÿ ×ª×•××š ×‘-PDF.js

×¤×¨×˜×™ ×©×’×™××”: ${error.message}`);
        }
      }
    }

    /* ============================================
       PDF TO IMAGES CONVERSION WITH ERROR HANDLING
       ============================================ */
    async function convertPDFToImages(retryCount = 0) {
      try {
        console.log('[PDF Convert] Loading PDF document...');
        
        const loadingTask = pdfjsLib.getDocument({
          url: 'book.pdf',
          cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
          cMapPacked: true,
          standardFontDataUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/standard_fonts/'
        });
        
        const pdf = await loadingTask.promise;
        console.log(`[PDF Convert] âœ… PDF loaded successfully: ${pdf.numPages} pages`);
        
        totalPages = pdf.numPages;
        document.getElementById('total-pages').textContent = totalPages;
        document.getElementById('pageInput').max = totalPages;
        
        // High quality scale
        const scale = isMobile ? 4 : 3.5;
        console.log(`[PDF Convert] Using scale: ${scale} (${isMobile ? 'Mobile' : 'Desktop'})`);
        
        for (let i = 1; i <= totalPages; i++) {
          try {
            console.log(`[PDF Convert] Processing page ${i}/${totalPages}...`);
            
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // High DPI rendering
            const outputScale = window.devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";
            
            const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
            
            await page.render({
              canvasContext: context,
              viewport: viewport,
              transform: transform,
              intent: 'display'
            }).promise;
            
            // PNG for perfect quality
            const imageUrl = canvas.toDataURL('image/png');
            pageImages.push(imageUrl);
            
            console.log(`[PDF Convert] âœ… Page ${i}/${totalPages} converted`);
          } catch (pageError) {
            console.error(`[PDF Convert] âŒ Error on page ${i}:`, pageError);
            throw pageError; // Re-throw to trigger retry
          }
        }
        
        console.log(`[PDF Convert] âœ… All ${totalPages} pages converted successfully`);
      } catch (error) {
        console.error('[PDF Convert] âŒ Fatal error:', error);
        throw error; // Re-throw for retry mechanism
      }
    }

    /* ============================================
       RENDER & NAVIGATION
       ============================================ */
    function renderPages() {
      console.log('[Render] Creating page slides...');
      const wrapper = document.getElementById('pagesWrapper');
      wrapper.innerHTML = '';
      
      pageImages.forEach((img, index) => {
        const slide = document.createElement('div');
        slide.className = 'page-slide';
        if (index === 0) slide.classList.add('active');
        
        const image = document.createElement('img');
        image.src = img;
        image.className = 'page-image';
        image.alt = `×¢××•×“ ${index + 1}`;
        
        slide.appendChild(image);
        wrapper.appendChild(slide);
      });
      
      console.log(`[Render] âœ… ${pageImages.length} slides rendered`);
    }

    function showPage(pageNum) {
      if (pageNum < 0 || pageNum >= totalPages) return;
      
      const slides = document.querySelectorAll('.page-slide');
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === pageNum);
      });
      
      currentPage = pageNum;
      document.getElementById('pageInput').value = pageNum + 1;
      updateNavigation();
      playFlipSound();
    }

    function prevPage() {
      if (currentPage > 0) showPage(currentPage - 1);
    }

    function nextPage() {
      if (currentPage < totalPages - 1) showPage(currentPage + 1);
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('customPrev');
      const nextBtn = document.getElementById('customNext');
      
      if (prevBtn) prevBtn.disabled = currentPage === 0;
      if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;
    }

    function handlePageInput(event) {
      if (event.key === 'Enter') {
        const pageNum = parseInt(event.target.value);
        if (pageNum >= 1 && pageNum <= totalPages) {
          showPage(pageNum - 1);
        } else {
          alert(`× × ×œ×”×–×™×Ÿ ××¡×¤×¨ ×¢××•×“ ×‘×™×Ÿ 1 ×œ-${totalPages}`);
          event.target.value = currentPage + 1;
        }
      }
    }

    function setupSwipeListeners() {
      const wrapper = document.getElementById('pagesWrapper');
      let touchStartX = 0, touchStartY = 0;
      
      wrapper.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      wrapper.addEventListener('touchend', (e) => {
        const deltaX = e.changedTouches[0].clientX - touchStartX;
        const deltaY = e.changedTouches[0].clientY - touchStartY;
        
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          deltaX > 0 ? prevPage() : nextPage();
        }
      }, { passive: true });
      
      // Keyboard
      if (!isMobile) {
        document.addEventListener('keydown', (e) => {
          if (e.target.id === 'pageInput') return;
          if (e.key === 'ArrowLeft') { nextPage(); e.preventDefault(); }
          if (e.key === 'ArrowRight') { prevPage(); e.preventDefault(); }
        });
      }
    }

    function playFlipSound() {
      try {
        flipSound.currentTime = 0;
        flipSound.play().catch(() => {});
      } catch(e) {}
    }

    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'book.pdf';
      link.download = 'Roots_in_the_Plate.pdf';
      link.click();
    }

    window.addEventListener('resize', () => {
      clearTimeout(window.resizeTimeout);
      window.resizeTimeout = setTimeout(() => {
        isMobile = window.innerWidth <= 768;
      }, 300);
    });
    
    // Log initial environment
    console.log('[Environment] User Agent:', navigator.userAgent);
    console.log('[Environment] Device Pixel Ratio:', window.devicePixelRatio);
    console.log('[Environment] Screen Size:', window.innerWidth + 'x' + window.innerHeight);
  </script>
