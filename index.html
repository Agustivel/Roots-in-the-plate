<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5dc 0%, #e8dcc8 100%);
      overflow: hidden;
      position: relative;
    }

    /* Background Pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.04;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 40px, #556b2f 40px, #556b2f 80px);
      pointer-events: none;
    }

    /* Floating Icons */
    .floating-icon {
      position: absolute;
      font-size: 3rem;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    .floating-icon:nth-child(2) { top: 10%; right: 8%; animation-delay: 0s; }
    .floating-icon:nth-child(3) { top: 25%; left: 5%; animation-delay: 2s; }
    .floating-icon:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 4s; }
    .floating-icon:nth-child(5) { bottom: 15%; left: 8%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(-30px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    .container {
      text-align: center;
      animation: fadeIn 0.8s ease-in;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: #3d2b1f;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #556b2f;
      font-weight: 600;
      margin-bottom: 3rem;
    }

    .language-options {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .language-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(61, 43, 31, 0.15);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 220px;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .language-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .language-card:hover::before {
      left: 100%;
    }

    .language-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 50px rgba(61, 43, 31, 0.25);
      border-color: #d4a574;
    }

    .language-card:active {
      transform: translateY(-10px) scale(1.02);
    }

    .flag {
      font-size: 6rem;
      line-height: 1;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.15));
      transition: all 0.3s ease;
    }

    .language-card:hover .flag {
      transform: scale(1.15) rotate(5deg);
    }

    .language-name {
      font-size: 2rem;
      font-weight: 700;
      color: #3d2b1f;
      transition: all 0.3s ease;
    }

    .language-card:hover .language-name {
      color: #556b2f;
    }

    .language-description {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
    }

    /* Accessibility */
    .language-card:focus {
      outline: 3px solid #556b2f;
      outline-offset: 5px;
    }

    .language-card:focus-visible {
      outline: 3px solid #556b2f;
      outline-offset: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 4rem;
      }

      .language-options {
        flex-direction: column;
        gap: 2rem;
        padding: 0 1rem;
      }

      .language-card {
        padding: 2.5rem 2rem;
        min-width: 100%;
        max-width: 350px;
      }

      .flag {
        font-size: 5rem;
      }

      .language-name {
        font-size: 1.8rem;
      }

      .floating-icon {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .language-card {
        padding: 2rem 1.5rem;
      }

      .flag {
        font-size: 4.5rem;
      }
    }
  </style>
</head>

  <script>
    // Keyboard navigation support
    document.querySelectorAll('.language-card').forEach(card => {
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    // Preload pages for faster navigation
    window.addEventListener('load', () => {
      const links = ['roots-hebrew.html', 'roots-english.html'];
      links.forEach(link => {

        preload.rel = 'prefetch';
        preload.href = link;

      });
    });
